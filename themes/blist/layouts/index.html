{{ define "main" }}
  {{- partial "intro.html" . -}}

  {{ with .Site.GetPage "/blog/erasmus" }}

  <article class="prose lg:prose-lg mx-auto my-8 dark:prose-dark px-4">

    <h1 class="text-2xl font-bold">{{ .Title }}</h1>

    {{ .Content }}

    <div class="container mx-auto space-y-2 lg:space-y-0 lg:gap-2 lg:grid lg:grid-cols-3">
        <div class="w-full rounded">
            <img src="/images/1.jpg"
                alt="image">
        </div>
        <div class="w-full rounded">
            <img src="/images/2.jpg"
                alt="image">
        </div>
        <div class="w-full rounded">
            <img src="/images/3.jpg"
                alt="image">
        </div>
        <div class="w-full rounded">
            <img src="/images/4.jpg"
                alt="image">
        </div>
        <div class="w-full rounded">
            <img src="/images/5.jpeg"
                alt="image">
        </div>
        {{/*  <div class="w-full rounded">
            <img src="/images/6.jpeg"
                alt="image">
        </div>  */}}
        <div class="w-full rounded">
            <img src="/images/7.jpeg"
                alt="image">
        </div>
        <div class="w-full rounded">
            <img src="/images/8.jpeg"
                alt="image">
        </div>
    </div>

</div>
  </article>

  {{ end }}


  {{ if gt (len (where .Site.RegularPages.ByDate.Reverse "Type" "blog")) 100 }}
  <div class="text-center mb-8">
    <a class="px-8 py-3 rounded transition-colors {{ .Site.Params.ascentColor | default "bg-pink-50" }} text-gray-500 hover:text-gray-800 dark:bg-gray-900 dark:text-gray-400 dark:hover:text-white" href="/blog">
      More posts
    </a>
  </div>
  {{ end }}

  {{- partial "social.html" . -}}
{{ end }}
